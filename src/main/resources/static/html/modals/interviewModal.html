<meta meta charset=utf-8>
<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>Wywiad pacjenta {{patient.firstname}} {{patient.lastname}}</p>

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">description</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="inputPassword3" placeholder="Age" ng-model="interview.description">
		    </div>
		  </div>
		   <div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
			  <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="#">HTML</a></li>
			    <li><a href="#">CSS</a></li>
			    <li><a href="#">JavaScript</a></li>
			  </ul>
			</div> 
			<select name="mySelect" id="mySelect"
		      ng-options="option.name for option in data.availableOptions track by option.id"
		      ng-model="data.selectedOption">
		    </select>
		    <div class="btn-group dropdown" uib-dropdown="" dropdown-append-to-body="">
			      <button id="btn-append-to-body" type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
			        Dropdown on Body <span class="caret"></span>
			      </button>
			      
			    <ul class="dropdown-menu" uib-dropdown-menu="" role="menu" aria-labelledby="btn-append-to-body" style="top: 17491px; display: none; left: 105px; right: auto;">
			        <li role="menuitem"><a href="#">Action</a></li>
			        <li role="menuitem"><a href="#">Another action</a></li>
			        <li role="menuitem"><a href="#">Something else here</a></li>
			        <li class="divider"></li>
			        <li role="menuitem"><a href="#">Separated link</a></li>
			      </ul>
			   </div>
			   <br><br><br><br><br><br><br><br>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
