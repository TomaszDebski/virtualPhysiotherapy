		<div class="container">
			<table id="appointments-table-id"
				class=" patients-table ">
				<thead>
					<tr>
						<th>Typ</th>
						<th>Data</th>
						<th>Pacjent</th>
						<th>Treść</th>
						<th>E-mail</th>
						<th>Telefon</th>
						<th>Akcje</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="visit in visits">
						<td class=""><div
								class="">Rezerwacja</div></td>
						<td><span class="table_span"><a
								href="">{{visit.date | date:'EEE, dd/MMM/yy, HH:mm' }}</a></span></td>
						<td><span class="table_span"><a
								href="#/patient/{{visit.patient.id}}"
								name="11111 22222" class="">{{visit.patient.firstname}}
									{{visit.patient.lastname}}</a></span></td>
						<td><span class="table_span">{{visit.description}}</span></td>
						<td><span class="table_span">{{visit.patient.email}}</span></td>
						<td><span class="table_span">{{visit.patient.phone}}</span></td>
						<td class="actions-col"><span
							class="masterTooltip table_span" title="Zakończ wizytę"><a
								href="?end=1068" class="icon"><img
									src="/pics/checkmark.svg"></a></span>

							<span class="masterTooltip table_span" title="Usuń wizytę"><a
								ng-click="deleteVisit(visit)" href="" class="icon"><img
									src="/pics/usun_szary.svg"></a></span>

							<span class="masterTooltip table_span" title="Wyślij email"><a
								href="#myModal" onclick="addData(event)" role="button"
								class="icon" data-toggle="modal" attr.item-patient="11111 22222"
								name="11111 22222" attr.item-opiszwizyte="1111"
								attr.item-zalecenia="111" attr.item-zabiegi="1111"
								attr.item-email="1111@o2.pl"><img
									src="/pics/email.svg"></a></span>


						</td>
						<script type="text/javascript">
							function confirm_click() {
								return confirm("Czy na pewno chcesz usunąć wizytę?");
							}
						</script>

					</tr>

				</tbody>
			</table>
