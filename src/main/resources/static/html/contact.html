<meta meta charset=utf-8>
<div class="main-header">
    <div id="" class="container">
        <div class="row vertical-align">
        	<div class="col-md-1">
        <span class="page-title">Kontakt</span>
            </div>
			<div class="col-md-11">
         </div>
         	</div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form name="sendEmailForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" >
                            <label for="name">
                                Imię</label>
                            <input 
                            	type="text" 
                            	class="form-control" 
                            	name="name"
                            	id="name" 
                            	placeholder="Wpisz imię" 
                            	required
                            	ng-model="sender.name" 
                            	ng-class="{submitted:sendEmailForm.submitted}"
                            />
                            <span 
                            	ng-if="sendEmailForm.name.$error.required  && sendEmailForm.submitted" 
                            	style="color : #f00; float: left;"
                            >Imię jest wymagane</span>
                        </div>
                        <div class="form-group" style="padding-top:10px;">
                            <label for="email">
                                E-mail</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input 
                                	type="email" 
                                	class="form-control" 
                                	id="email" 
                                	name="email"
                                	placeholder="Wpisz e-mail"
                                	required="required" 
                                	ng-model="sender.email"
                                	ng-class="{submitted:sendEmailForm.submitted}"
                                />
                           </div>
                                <span 
                                	ng-show="sendEmailForm.email.$error.required && sendEmailForm.submitted" 
                                	style="color : #f00; float: left;"
                                >Email jest wymagany</span>
                        </div>
                        <div class="form-group" style="padding-top:10px;">
                            <label for="subject">
                                Temat</label>
                            <select 
                            	id="subject" 
                            	name="subject" 
                            	class="form-control" 
                            	required="required"
                            	ng-model="sender.subject"
                            	ng-class="{submitted:sendEmailForm.submitted}"
                            	ng-init="sender.subject = 'service'"
                            >
                                <option value="service">Ogólna</option>
                                <option value="suggestions">Sugestia</option>
                                <option value="product">Wsparcie</option>
                            </select>
                            <span 
                                	ng-show="sendEmailForm.subject.$error.required && sendEmailForm.submitted " 
                                	style="color : #f00; float: left;"
                                >Wybierz temat</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Wiadomość</label>
                            <textarea 
                            	name="message" 
                            	id="message" 
                            	class="form-control" 
                            	rows="9" 
                            	cols="25" 
                            	required="required"
                                placeholder="Treść wiadomości"
                                ng-model="sender.message"
                                ng-class="{submitted:sendEmailForm.submitted}"
                            ></textarea>
                            <span 
                                ng-show="sendEmailForm.message.$error.required && sendEmailForm.submitted" 
                                style="color : #f00; float: left;"
                            >Wpisz wiadomość</span>
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-top:13px;">
                        <button 
                        	type="button" 
                        	class="btn btn-primary pull-right" 
                        	id="btnContactUs"
                        	ng-click="sendMessage(sender)"
                        >Wyślij wiadomość</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class="glyphicon glyphicon-globe"></span> Nasze biuro</legend>
            <address>
                <strong>Gabinet fizjoterapii</strong><br>
                ul.Sienkiewicza 12<br>
                Lublin 20-855<br>
                (81)741-33-37
            </address>
            <address>
                <strong>Nasz e-mail</strong><br>
                <a href="mailto:#">gabinetFizjoterapi@gmail.com</a>
            </address>
            </form>
        </div>
    </div>
</div>

	<style>
input.submitted.ng-invalid,textarea.submitted.ng-invalid,select.submitted.ng-invalid{
  border:2px solid #f00;
}
	</style>
