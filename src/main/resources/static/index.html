	<style>
		.row.vdivide [class*='col-']:not(:last-child):after {
		  background: #e0e0e0;
		  width: 1px;
		  content: "";
		  display:block;
		  position: absolute;
		  top:0;
		  bottom: 0;
		  right: 0;
		  min-height: 70px;
		}
		
		.navbar-collapse { padding: 0; } /* forces the nav to take full container with */
		.navbar-nav > li:first-child { text-align: left; } /* alligns first element to the left border */
		.navbar-nav > li:last-child { text-align: right; } /* similar for right border */
		.navbar-nav { display: table; width: 100%; margin: 0; }
		.navbar-nav > li { display: table-cell; text-align: center; float: none; }
		
		.navbar-default {
		    background-color: #FFF;
		    border-color: #E7E7E7;
		    border-color: transparent;
		}
		
		.navbar-default .navbar-nav > li > a {
		    color: #0078ad;
		    font-weight: bold;
		    font-size: 16px;
		}
		
		.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a {
		 	text-align: center;
		}
		
		.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
		    background-color: #eee;
		    color: black;
		}
		
		.navbar-custom .navbar-nav > .active > a,
		.navbar-custom .navbar-nav > .active > a:hover,
		.navbar-custom .navbar-nav > .active > a:focus {
		    color: #c00;
		    background-color: #fff;
		}
		
		/* show the collapse when navbar toggle is checked */
		#navbar-toggle-cbox:checked ~ .collapse {
		    display: block;
		}
		
		#navbar-toggle-cbox {
		  display:none
		}

		.main.ng-enter {
		  transition: 1.0s;
		  opacity: 0; }
		.main.ng-enter-active {
		  opacity: 1; }
			[ui-view] {
		    position: inherit;
		    }
	  	html,body{
			height:100%;
			min-height: 100%;
		}
		
		#main{
			overflow:auto;
			padding-bottom:150px; /* this needs to be bigger than footer height*/
		}
		
		.footer{
			position: relative;
			margin-top: -150px; /* negative value of footer height */
			height: 150px;
			clear:both;
			padding-top:20px;
			color:#fff;
		}
  	</style>

<body ng-controller="indexController" >
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<a ui-sref="home"><img src="pics/icon.jpg" style="height: 150px; width: 150px; "
						alt=""></a>
				</div>
				<div class="col-md-offset-2 col-md-7">
					<div class="pull-right">
						<div class="row">
							<nav class="nav nav_utility">
								<ul class="menu menu_utility">
									<li><p ng-if="authenticated" class="navbar-text">
										<span translate="index.welcome"></span> {{user}}</p> 
									</li>
									<li ng-if="!authenticated">
										<a ui-sref="register"
											class="button desktop become_a_member" 
											translate="index.registerSpecialist"> 
										</a>
									</li>
									<li class="en first active">
										<div ng-if="showCurrentLanguage() == 'en'">
											<a href="" 
												class="language-link active" 
												xml:lang="en-CA" lang="en-CA" 
												ng-click="changeLanguage('pl')"
											>
												<span translate="index.language_PL"></span>
											</a>
										</div>
										
										<div ng-if="showCurrentLanguage() == 'pl'">
											<a href="" 
												class="language-link active" 
												xml:lang="en-CA" lang="en-CA" 
												ng-click="changeLanguage('en')"
											>
												<span translate="index.language_EN"></span>
											</a>
										</div>
									</li>
									
									<li class="first leaf menu-mlid-605">
										<a ui-sref="contact" translate="index.contact"></a>
									</li>
	
									<li ng-if="!authenticated">
										<a ui-sref="login"><strong translate="index.login"></strong></a>
									</li>
									<li ng-if="authenticated">
										<a ng-click="logout(authenticated)" href="#"><strong translate="index.logout"></strong></a>
									</li>
								</ul>
							</nav>
						</div>
						<div class="row">
							<div class=" pull-right" style="padding-top:10px">
								<form  action="/search" method="get">
									<div class="input-group">
									      <input type="text" class="form-control" placeholder="{{'commons.search' | translate}}"
									      style="min-width: 200px;">
									      <span class="input-group-btn">
									        	<button class="btn btn-primary" type="button">{{'commons.Search' | translate}}</button>
									      </span>
								    </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Bottom  -->
		
     <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            <li ng-if="authenticated"><a ui-sref="allPatients" title=""><span translate="index.patients"></span></a></li>
            <li ng-if="authenticated"><a ui-sref="visits"><span translate="index.visits"></span></a></li>
            <li ng-if="authenticated"><a ui-sref="calendar({id: 2})"><span translate="index.timetable"></span></a></li>
            <li uib-dropdown ng-if="authenticated" is-open="status.isopen">
                <a href="" uib-dropdown-toggle>
                	<span translate="index.management"></span> <b class="caret"></b>
                </a>
                <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
                	<li role="menuitem" style="display:none;"><a href="#"></a></li> 
                    <li role="menuitem" style="display:inline;"><a ui-sref="addService">{{'index.add_services' | translate}} </a></li>
                    <li role="menuitem" style="display:inline;"><a ui-sref="addKindOfPain">{{'index.add_kindOfPain' | translate}} </a></li>                                   
                    <li role="menuitem" style="display:inline;"><a ui-sref="addBodyPlace">{{'index.add_bodyPlace' | translate}} </a></li> 
                </ul>
            </li>
            <li ng-if="authenticated"><a ui-sref="account"><span translate="index.account"></span></a></li>
            <li ng-if="!authenticated"><a ui-sref="/" title=""><span style="border-left: none;" translate="index.about_portal"></span></a></li>
            <li ng-if="!authenticated"><a ui-sref="/"><span translate="index.physiotherapy"></span></a></li>
            <li ng-if="!authenticated"><a ui-sref="/"><span translate="index.specialists"></span></a></li>
            <li ng-if="!authenticated"><a ui-sref="/"><span translate="index.tips"></span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
