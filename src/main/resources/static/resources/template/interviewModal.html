 <script type="text/ng-template" id="myModal.html">
<meta meta charset=utf-8>
 <div class="modal-header">
            <h3 class="modal-title">Modal title</h3>
</div>
<div class="modal-body">
	
	 <div class="btn-group dropdown" uib-dropdown="11" is-open="status.isopen" style=""  on-toggle="toggled1(open)">
      	<button id="single-button" type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle="" ng-disabled="disabled" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>
       	 Rodzaj bólu<span class="caret"></span>
      		</button>
      		<ul class="dropdown-menu" uib-dropdown-menu="11" role="menu" aria-labelledby="single-button" style="min-width: 120px;">
        		<li ng-repeat="pain in pains"> 
          		<a href>{{pain}}</a>
				</li>
     		 </ul>
   		 </div>

      <div class="btn-group dropdown" uib-dropdown="22" is-open="status.isopen" style=""  on-toggle="toggled2(open)">
      	<button id="single-button2" type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle="" ng-disabled="disabled" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle>
       	 Część ciała<span class="caret"></span>
      		</button>
      		<ul class="dropdown-menu" uib-dropdown-menu="22" role="menu" aria-labelledby="single-button2" style="min-width: 120px;">
        		<li ng-repeat="part in bodyPart"> 
          		<a href>{{part}}</a>
				</li>
     		 </ul>
   		 </div>


<div class="btn-group" uib-dropdown dropdown-append-to-body on-toggle="toggled1(open)">
            <button id="btn-append-to-to-body1" type="button" class="btn btn-primary" uib-dropdown-toggle>
              Dropdown1<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
              <li role="menuitem"><a href="#">Action</a></li>
              <li role="menuitem"><a href="#">Another action</a></li>
              <li role="menuitem"><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li role="menuitem"><a href="#">Separated link</a></li>
            </ul>
          </div>
          
        
          <div class="btn-group" uib-dropdown dropdown-append-to-body on-toggle="toggled2(open)">
            <button id="btn-append-to-to-body2" type="button" class="btn btn-primary" uib-dropdown-toggle>
              Dropdown2<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
              <li role="menuitem"><a href="#">Action</a></li>
              <li role="menuitem"><a href="#">Another action</a></li>
              <li role="menuitem"><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li role="menuitem"><a href="#">Separated link</a></li>
            </ul>
          </div>


       </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>


</script>
